{% extends "store/base.html" %}
{% load static %}
{% block content %}
<section class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100" style="font-size: 14px;">
    <div class="text-center">
        <div class="card p-4 shadow" style="max-width: 400px; margin: auto;">
            <div class="card-body">
                <i class="fa fa-check-circle text-success mb-3" style="font-size: 60px;"></i>
                <h2 class="card-title text-success">Payment Successful!</h2>
                <p class="card-text">Thank you for your purchase. Your order has been successfully processed.</p>
                <div class="mt-4">
                    <a href="{% url 'store' %}" class="btn btn-primary">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
